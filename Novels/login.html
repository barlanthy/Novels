<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Font CSS -->
    <script src="https://kit.fontawesome.com/02b058da51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- CSS STYLE -->
    <link rel="stylesheet" type="text/css" href="login.css">


    <title>Login</title>
  </head>
<body>
    
<!-- Grid Content -->
  <div class="container">
    <div class="row justify-content-end mt-4">
      <div class="col-md-4 login">
        <div>
          <h5 style="text-align: center;">Log In</h5>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="First name">
        <input type="password" class="form-control mt-3" id="inputPassword" placeholder="Password">
        <button type="submit" class="btn btn-primary form-control mt-3">Sign Up</button>
      </div>
      <div class="row justify-content-end">
        <div class="col-md-4 validation">
          <p><a href="" style="color: #000">Forgot Password?</a></p>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-md-4" id="validation">
          <p>Don't have an account?
            <a href="">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container hr">
    <div class="row justify-content-end">
        <div class="col-md-4" id="validation">
          <hr>
        </div>
      </div>
  </div>


    <div class="container login-text">
      <div class="row justify-content-end">
        <div class="col-md-4" id="login">
          <p><strong>Login with</strong></p>
        </div>
      </div>
    </div>
  
  
  <div class="container log">  
    <div class="row justify-content-end">  
      <div class="col-md-2">
        <button type="submit" class="btn btn-outline-warning form-control mt-3">
          <img src="img/google.png" width="28" height="28">
        </button>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-outline-warning form-control mt-3">
          <img src="img/facebook.svg" width="30" height="30">
        </button>
      </div>
    </div>
  </div>
  


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
